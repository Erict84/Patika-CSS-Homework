<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search Engine</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="google beta logo"
      />
    </header>
    <div class="search">
      <label for="search-bar">Search the web using Google!</label><br />
      <input type="text" name="search-bar" id="search-bar" size="42" />
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="lucky">I'm feeling lucky</button>
      </div>
    </div>
    <div class="links-bar">
      <div class="left-bar">
        <p>Special Searches</p>
        <p><a href="#">Stanford Search</a></p>
        <p><a href="#">Linux Search</a></p>
      </div>
      <div class="middle-bar">
        <p><a href="#">Help!</a></p>
        <p><a href="#">About Google!</a></p>
        <p><a href="#">Company Info</a></p>
        <p><a href="#">Google! Logos</a></p>
      </div>
      <div class="right-bar">
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <input type="e-mail" value="your e-mail" />
        <p>
          <button type="subscribe">Subscribe</button> <a href="#">Archive</a>
        </p>
      </div>
    </div>
    <footer>Copyright Â©1998 Google Inc.</footer>
  </body>
</html>
